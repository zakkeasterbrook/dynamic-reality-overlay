<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Golf Swing Speed Estimator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        #camera {
            width: 100%;
            height: 70%;
            background: #333;
            object-fit: cover;
        }
        #output {
            color: yellow;
            font-size: 24px;
            margin-top: 10px;
        }
        #error-log {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        #visual-feedback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="visual-feedback"></canvas>
    <div id="output">Swing Speed: -- mph</div>
    <div id="error-log"></div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('visual-feedback');
        const context = canvas.getContext('2d');
        const output = document.getElementById('output');
        const errorLog = document.getElementById('error-log');

        // Initialize camera feed
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', frameRate: { ideal: 60, max: 120 } } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
            } catch (error) {
                logError(`Error accessing the camera: ${error.message}`);
            }
        }

        // Variables for motion tracking
        let previousFrame = null;
        let previousTime = null;
        let swingDetected = false;
        let motionThreshold = 50; // Threshold to detect significant motion for swings
        let swingData = []; // To collect data points of the detected swing

        // Function to estimate swing speed
        function estimateSwingSpeed() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const currentFrame = context.getImageData(0, 0, canvas.width, canvas.height);
                const currentTime = performance.now();

                if (previousFrame && previousTime) {
                    let motion = 0;

                    // Analyze motion by comparing current frame with the previous frame
                    for (let i = 0; i < currentFrame.data.length; i += 4) {
                        const delta = Math.abs(currentFrame.data[i] - previousFrame.data[i]);
                        if (delta > 30) { // Detect significant motion
                            motion += delta;
                            // Draw feedback on canvas for detected motion
                            const x = (i / 4) % canvas.width;
                            const y = Math.floor((i / 4) / canvas.width);
                            context.fillStyle = 'rgba(255, 0, 0, 0.5)';
                            context.fillRect(x, y, 2, 2); // Mark motion with a red dot
                        }
                    }

                    if (motion > motionThreshold) {
                        swingDetected = true;
                        swingData.push(motion);
                    } else if (swingDetected) {
                        // End of swing detected
                        analyzeSwing(swingData);
                        swingDetected = false;
                        swingData = []; // Reset swing data
                    }

                    // Update previous frame and time
                    previousFrame = currentFrame;
                    previousTime = currentTime;
                }
            }

            // Repeat the process
            requestAnimationFrame(estimateSwingSpeed);
        }

        function analyzeSwing(swingData) {
            // Calculate swing speed based on motion data
            const totalMotion = swingData.reduce((a, b) => a + b, 0);
            const averageMotion = totalMotion / swingData.length;
            const estimatedSpeed = averageMotion * 0.1; // Scale factor for mph
            
            output.textContent = `Swing Speed: ${estimatedSpeed.toFixed(2)} mph`;
            if (estimatedSpeed > 0) {
                output.textContent += " - Good Swing!";
            } else {
                output.textContent += " - Try Again!";
            }
        }

        function logError(message) {
            errorLog.textContent += `${message}\n`;
            console.error(message);
        }

        // Start the camera when the page loads and begin speed estimation
        startCamera().then(estimateSwingSpeed);
    </script>
</body>
</html>
