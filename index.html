<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Range Finder App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        #distance-output {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
        }
        #ui {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            z-index: 5;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6347;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
            margin: 10px;
        }
        .button:hover {
            transform: scale(1.1);
        }
        #error-log {
            position: absolute;
            bottom: 20%;
            width: 90%;
            left: 5%;
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            font-size: 14px;
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- A-Frame Scene for AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- AR Camera -->
        <a-entity camera look-controls>
            <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <!-- Target Point for Measuring Distance -->
        <a-sphere id="target-point" class="clickable" radius="0.2" color="red" visible="false"></a-sphere>

        <!-- Realistic Lighting -->
        <a-light type="directional" position="2 4 4" intensity="1" castShadow="true"></a-light>
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
    </a-scene>

    <!-- UI Elements -->
    <div id="ui">
        <button class="button" onclick="resetDistance()">Reset Distance</button>
        <div id="distance-output">Distance: -- Yards</div>
    </div>

    <!-- Error Log Section -->
    <div id="error-log"></div>

    <script>
        let targetPoint = document.getElementById('target-point');
        let distanceOutput = document.getElementById('distance-output');
        let errorLog = document.getElementById('error-log');
        let userPosition = new THREE.Vector3(); // Stores the user's position
        let camera = document.querySelector('[camera]');
        let scene = document.querySelector('a-scene');

        // Function to reset the measurement
        function resetDistance() {
            targetPoint.setAttribute('visible', 'false');
            distanceOutput.textContent = 'Distance: -- Yards';
        }

        // Click event to set the target point
        scene.addEventListener('click', (event) => {
            try {
                let cursor = document.querySelector('a-entity[cursor]');
                let intersection = cursor.components.raycaster.getIntersection(targetPoint);
                if (!intersection) {
                    let newPosition = camera.object3D.position.clone();
                    newPosition.add(camera.object3D.getWorldDirection(new THREE.Vector3()).multiplyScalar(10)); // 10 meters in front of the camera
                    targetPoint.setAttribute('position', newPosition);
                    targetPoint.setAttribute('visible', 'true');
                    calculateDistance(newPosition);
                }
            } catch (error) {
                logError(error);
            }
        });

        function calculateDistance(targetPosition) {
            try {
                // Get camera position
                userPosition.setFromMatrixPosition(camera.object3D.matrixWorld);
                let distance = userPosition.distanceTo(targetPosition);

                // Convert distance from meters to yards (1 meter = 1.09361 yards)
                let distanceInYards = distance * 1.09361;
                distanceOutput.textContent = `Distance: ${distanceInYards.toFixed(2)} Yards`;
            } catch (error) {
                logError(error);
            }
        }

        function logError(error) {
            errorLog.style.display = 'block';
            errorLog.textContent += `Error: ${error.message}\n`;
            console.error(error);
        }
    </script>
</body>
</html>
