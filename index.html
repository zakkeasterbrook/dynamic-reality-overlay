<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AR Treasure Chest Reveal Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        .sketchfab-embed-wrapper {
            width: 80%;
            height: 80%;
            position: relative;
            z-index: 1;
        }
        #message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            display: none; /* Hidden initially */
        }
        .button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #FF6347;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
            z-index: 3;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Sketchfab Embed -->
    <div class="sketchfab-embed-wrapper" id="chest-wrapper">
        <iframe title="Treasure Chest" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/b124919b7bc3470c82daeef72823f941/embed" id="chest-iframe"></iframe>
    </div>

    <!-- Win/Loss Message -->
    <div id="message">Congratulations! You won a prize!</div>

    <!-- Reveal Button -->
    <button class="button" id="reveal-button" onclick="revealOutcome()">Open the Chest</button>

    <script>
        const chestIframe = document.getElementById('chest-iframe');
        const message = document.getElementById('message');
        const revealButton = document.getElementById('reveal-button');

        // Randomize the win/loss outcome
        const isWinner = Math.random() > 0.5;

        function revealOutcome() {
            // Show animation (for the purpose of this example, we'll use the embed's default animations)
            chestIframe.contentWindow.postMessage({ method: 'play', animation: 'Open' }, '*');

            // Show the win/loss message after a delay
            setTimeout(() => {
                message.innerText = isWinner ? 'üéâ Congratulations! You Won! üéâ' : 'üôÅ Sorry, Try Again! üôÅ';
                message.style.display = 'block';
                revealButton.style.display = 'none'; // Hide the button after use
            }, 2000); // 2-second delay for animation
        }
    </script>
</body>
</html>
