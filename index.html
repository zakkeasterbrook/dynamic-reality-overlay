<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Range Finder App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        #distance-output {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
        }
        #ui {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            z-index: 5;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6347;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
            margin: 10px;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- A-Frame Scene for AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- AR Camera -->
        <a-entity camera look-controls>
            <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <!-- Point to Click -->
        <a-sphere id="target-point" class="clickable" position="0 0 0" radius="0.1" color="red" visible="false"></a-sphere>

        <!-- Realistic Lighting -->
        <a-light type="directional" position="2 4 4" intensity="1" castShadow="true"></a-light>
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
    </a-scene>

    <!-- UI Elements -->
    <div id="ui">
        <button class="button" onclick="resetDistance()">Reset Distance</button>
        <div id="distance-output">Distance: -- Yards</div>
    </div>

    <script>
        let targetPoint = document.getElementById('target-point');
        let distanceOutput = document.getElementById('distance-output');
        let userPosition = { x: 0, y: 0, z: 0 }; // Placeholder for the user's position
        let isMeasuring = false;

        // Function to reset the measurement
        function resetDistance() {
            targetPoint.setAttribute('visible', 'false');
            distanceOutput.textContent = 'Distance: -- Yards';
            isMeasuring = false;
        }

        // Set the cursor to select a point
        document.querySelector('a-scene').addEventListener('click', (event) => {
            if (isMeasuring) return;

            // Get the position of the click (target point)
            let intersection = event.detail.intersection;
            if (intersection) {
                let point = intersection.point;
                targetPoint.setAttribute('position', point);
                targetPoint.setAttribute('visible', 'true');

                // Calculate distance
                calculateDistance(point);
            }
        });

        function calculateDistance(point) {
            isMeasuring = true;

            // Calculate the distance in 3D space from the user position to the target point
            let distance = Math.sqrt(
                Math.pow(point.x - userPosition.x, 2) +
                Math.pow(point.y - userPosition.y, 2) +
                Math.pow(point.z - userPosition.z, 2)
            );

            // Convert distance from meters to yards (1 meter = 1.09361 yards)
            let distanceInYards = distance * 1.09361;
            distanceOutput.textContent = `Distance: ${distanceInYards.toFixed(2)} Yards`;
        }
    </script>
</body>
</html>
