<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Range Finder App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            position: relative;
        }
        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #distance-output {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
        }
        #error-log {
            position: absolute;
            bottom: 20%;
            width: 90%;
            left: 5%;
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            font-size: 14px;
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Camera Feed -->
    <video id="camera" autoplay playsinline></video>

    <!-- Distance Output -->
    <div id="distance-output">Distance: -- Yards</div>

    <!-- Error Log Section -->
    <div id="error-log"></div>

    <script>
        const video = document.getElementById('camera');
        const distanceOutput = document.getElementById('distance-output');
        const errorLog = document.getElementById('error-log');

        // Initialize camera feed
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (error) {
                logError(`Error accessing the camera: ${error.message}`);
            }
        }

        // Placeholder for initial user position
        let userPosition = null;

        // Function to handle tap and measure distance
        video.addEventListener('click', (event) => {
            if (!userPosition) {
                // Save the initial touch position
                userPosition = { x: event.clientX, y: event.clientY };
                distanceOutput.textContent = 'Tap again to measure distance';
            } else {
                // Calculate distance between initial and new tap position
                const newX = event.clientX;
                const newY = event.clientY;
                const distancePx = Math.sqrt(Math.pow(newX - userPosition.x, 2) + Math.pow(newY - userPosition.y, 2));

                // Convert pixel distance to a rough estimate in yards (simplified approach)
                const distanceYards = (distancePx / window.innerWidth) * 100; // Example scaling factor
                distanceOutput.textContent = `Distance: ${distanceYards.toFixed(2)} Yards`;

                // Reset user position for next measurement
                userPosition = null;
            }
        });

        function logError(message) {
            errorLog.style.display = 'block';
            errorLog.textContent += `${message}\n`;
            console.error(message);
        }

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
