<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Reality Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .floatingElement {
            position: absolute;
            z-index: 2;
            color: #ffffff;
            font-size: 24px;
            font-family: Arial, sans-serif;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .interactionMessage {
            position: fixed;
            bottom: 10%;
            width: 100%;
            text-align: center;
            z-index: 3;
            color: #00ff00;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Camera Feed -->
    <video id="cameraFeed" autoplay muted playsinline></video>

    <!-- Floating Elements -->
    <div id="floatingText1" class="floatingElement" style="top: 20%; left: 30%;">Welcome to the Future!</div>
    <div id="floatingText2" class="floatingElement" style="top: 60%; left: 10%;">Swipe to Explore</div>

    <!-- Interaction Message -->
    <div id="interactionMessage" class="interactionMessage">Swipe to move the elements!</div>

    <script>
        // Access User Camera
        const cameraFeed = document.getElementById('cameraFeed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                cameraFeed.srcObject = stream;
            }).catch(console.error);
        } else {
            alert('Camera access is not supported on this device or browser.');
        }

        // Gesture Detection for Swiping
        let startX = 0, startY = 0;
        document.body.addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        });

        document.body.addEventListener('touchmove', (event) => {
            let deltaX = event.touches[0].clientX - startX;
            let deltaY = event.touches[0].clientY - startY;

            // Move Floating Elements
            const floatingText1 = document.getElementById('floatingText1');
            floatingText1.style.left = parseInt(floatingText1.style.left) + deltaX + 'px';
            floatingText1.style.top = parseInt(floatingText1.style.top) + deltaY + 'px';

            const floatingText2 = document.getElementById('floatingText2');
            floatingText2.style.left = parseInt(floatingText2.style.left) + deltaX + 'px';
            floatingText2.style.top = parseInt(floatingText2.style.top) + deltaY + 'px';

            // Update start positions
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        });
    </script>
</body>
</html>
