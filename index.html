<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Club Head Tracker and Swing Speed Estimator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        #camera {
            width: 100%;
            height: 70%;
            background: #333;
            object-fit: cover;
        }
        #output {
            color: yellow;
            font-size: 24px;
            margin-top: 10px;
        }
        #error-log {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        #visual-feedback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="visual-feedback"></canvas>
    <div id="output">Swing Speed: -- mph</div>
    <div id="error-log"></div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('visual-feedback');
        const context = canvas.getContext('2d');
        const output = document.getElementById('output');
        const errorLog = document.getElementById('error-log');

        // Initialize camera feed
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', frameRate: { ideal: 60, max: 120 } } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
            } catch (error) {
                logError(`Error accessing the camera: ${error.message}`);
            }
        }

        // Variables for motion tracking and club head detection
        let previousFrame = null;
        let previousTime = null;
        let swingDetected = false;
        let motionThreshold = 150; // Adjusted threshold for swing detection
        let clubHeadPath = []; // To track the path of the club head
        let lastSwingTimestamp = 0; // To prevent multiple detections from a single swing

        // Function to estimate swing speed
        function estimateSwingSpeed() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const currentFrame = context.getImageData(0, 0, canvas.width, canvas.height);
                const currentTime = performance.now();

                if (previousFrame && previousTime) {
                    let motion = 0;
                    let significantMotion = 0;
                    let clubHeadPositions = []; // Store positions of detected club head

                    // Analyze motion by comparing current frame with the previous frame
                    for (let i = 0; i < currentFrame.data.length; i += 4) {
                        const delta = Math.abs(currentFrame.data[i] - previousFrame.data[i]);
                        if (delta > 50) { // Detect significant motion
                            motion += delta;
                            if (delta > 100) {
                                significantMotion += delta;
                                const x = (i / 4) % canvas.width;
                                const y = Math.floor((i / 4) / canvas.width);
                                context.fillStyle = 'rgba(0, 255, 0, 0.5)';
                                context.fillRect(x, y, 2, 2); // Mark motion with a green dot
                                clubHeadPositions.push({ x, y }); // Add position to club head path
                            }
                        }
                    }

                    // Update club head path if detected
                    if (clubHeadPositions.length > 0) {
                        clubHeadPath = [...clubHeadPositions]; // Store latest positions
                        drawClubHeadPath(clubHeadPath); // Draw path on canvas
                    }

                    if (significantMotion > motionThreshold && (currentTime - lastSwingTimestamp) > 500) {
                        swingDetected = true;
                        lastSwingTimestamp = currentTime; // Update last swing timestamp
                    } else if (swingDetected) {
                        // End of swing detected
                        analyzeSwing(clubHeadPath);
                        swingDetected = false;
                        clubHeadPath = []; // Reset club head path
                    }

                    // Update previous frame and time
                    previousFrame = currentFrame;
                    previousTime = currentTime;
                }
            }

            // Repeat the process
            requestAnimationFrame(estimateSwingSpeed);
        }

        function analyzeSwing(path) {
            // Estimate swing speed based on club head motion
            if (path.length > 1) {
                let totalDistance = 0;
                for (let i = 1; i < path.length; i++) {
                    const dx = path[i].x - path[i - 1].x;
                    const dy = path[i].y - path[i - 1].y;
                    totalDistance += Math.sqrt(dx * dx + dy * dy);
                }
                const estimatedSpeed = (totalDistance / path.length) * 0.5; // Scale factor for mph
                output.textContent = `Swing Speed: ${estimatedSpeed.toFixed(2)} mph`;
                if (estimatedSpeed > 0) {
                    output.textContent += " - Good Swing!";
                } else {
                    output.textContent += " - Try Again!";
                }
            } else {
                output.textContent = "Swing Speed: -- mph - No Clear Swing Detected";
            }
        }

        function drawClubHeadPath(path) {
            context.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings
            context.strokeStyle = 'red';
            context.lineWidth = 2;
            context.beginPath();
            path.forEach((point, index) => {
                if (index === 0) {
                    context.moveTo(point.x, point.y);
                } else {
                    context.lineTo(point.x, point.y);
                }
            });
            context.stroke();
        }

        function logError(message) {
            errorLog.textContent += `${message}\n`;
            console.error(message);
        }

        // Start the camera when the page loads and begin speed estimation
        startCamera().then(estimateSwingSpeed);
    </script>
</body>
</html>
