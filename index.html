<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scratch-to-Win Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #scratchCard {
            position: relative;
            width: 80%;
            max-width: 300px;
            height: 400px;
            background-color: #ccc;
            overflow: hidden;
            border-radius: 15px;
            margin: auto;
            z-index: 2;
        }

        #scratchOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/300x400') no-repeat center center;
            background-size: cover;
            z-index: 3;
        }

        #winMessage, #loseMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            display: none;
            z-index: 4;
        }

        #winMessage {
            color: #00FF00;
        }

        #loseMessage {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <!-- Camera Feed -->
    <video id="cameraFeed" autoplay muted playsinline></video>

    <!-- Scratch Card Area -->
    <div id="scratchCard">
        <canvas id="scratchOverlay"></canvas>
        <div id="winMessage">üéâ You Win! üéâ</div>
        <div id="loseMessage">üôÅ Try Again! üôÅ</div>
    </div>

    <script>
        // Camera Feed Setup
        const cameraFeed = document.getElementById('cameraFeed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    cameraFeed.srcObject = stream;
                })
                .catch(console.error);
        } else {
            alert('Camera access is not supported on this device or browser.');
        }

        // Scratch-off Game Setup
        const canvas = document.getElementById('scratchOverlay');
        const ctx = canvas.getContext('2d');
        let isScratching = false;
        const winMessage = document.getElementById('winMessage');
        const loseMessage = document.getElementById('loseMessage');

        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;

        ctx.fillStyle = '#B0B0B0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const revealOutcome = () => {
            // Randomly decide win or lose
            if (Math.random() > 0.5) {
                winMessage.style.display = 'block';
            } else {
                loseMessage.style.display = 'block';
            }
        };

        // Scratch-Off Effect
        canvas.addEventListener('mousedown', (e) => { isScratching = true; });
        canvas.addEventListener('mouseup', (e) => { isScratching = false; revealOutcome(); });
        canvas.addEventListener('mousemove', (e) => {
            if (!isScratching) return;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 20, 0, Math.PI * 2);
            ctx.fill();
        });

        // For Touch Devices
        canvas.addEventListener('touchstart', (e) => { isScratching = true; });
        canvas.addEventListener('touchend', (e) => { isScratching = false; revealOutcome(); });
        canvas.addEventListener('touchmove', (e) => {
            if (!isScratching) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
        });
    </script>
</body>
</html>
